{% extends 'base.html' %}

{% block content %}
<h1>Search Results</h1>

{% if products %}
    <ul>
        {% for product in products %}
            <li>
                
                <a href="{% url 'store:product-detail' product.slug %}">

                    <img src="{{ product.product_image.url }}" alt="{{ product.title }}" width="150">
                    <p>{{ product.title }} - {{ product.price }}</p>
                </a>
                <a href="{% url 'store:add_to_cart_with_options' product.slug %}">Add to Cart</a>

        {% endfor %}
    </ul>
{% else %}
    <p>No products found.</p>
{% endif %}
{% endblock %}
